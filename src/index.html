<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width = device-width, initial-scale = 1" />

        <title>QuickSearch</title>

        <link rel="stylesheet" href="vendor/css/bootstrap.min.css" />
        <link rel="stylesheet" href="vendor/css/sidebar.css" />
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <div class="site-wrapper qs">
            <div class="site-wrapper-inner">
                <div class="container">
                    <noscript>
                        <div class="row">
                            <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                <div class="alert alert-danger">
                                    Please enable JavaScript.
                                </div>
                            </div>
                        </div>
                    </noscript>

                    <div class="row">
                        <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
                            <time id="main-clock" class="clock">00:00</time>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sx-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 p-0 col-center">
                            <div class="input-group">
                                <div id="main-quickKey">
                                    <div class="text"></div>
                                    <button class="close">
                                        &times;
                                    </button>
                                </div>
                                <input id="main-searchInput" autofocus aria-describedby="main-quickKey" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sx-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 p-0 col-center">
                            <div id="main-searchSuggestions"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="vendor/js/jquery.min.js"></script>
        <script src="vendor/js/tether.min.js"></script>
        <script src="vendor/js/bootstrap.min.js"></script>
        <script src="vendor/js/sidebar.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
